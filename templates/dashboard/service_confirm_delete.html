{% extends 'dashboard/base.html' %}

{% block dashboard_content %}
<div class="form-container">
    <div class="form-header">
        <h1 style="color: var(--danger);">Confirm Deletion</h1>
        <a href="{% url 'core:dashboard' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <div style="text-align: center; padding: 30px 0;">
        <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: var(--warning); margin-bottom: 20px;"></i>
        <h2 style="margin-bottom: 20px; color: var(--text-dark);">Are you sure you want to delete this service?</h2>
        <p style="font-size: 1.2rem; color: var(--text-light); margin-bottom: 30px;">
            "{{ object.title }}"
        </p>
        <p style="color: var(--danger); margin-bottom: 30px;">
            <i class="fas fa-exclamation-circle"></i> This action cannot be undone.
        </p>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-actions" style="justify-content: center;">
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Yes, Delete Service
                </button>
                <a href="{% url 'core:dashboard' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

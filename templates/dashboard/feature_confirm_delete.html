{% extends 'dashboard/base.html' %}

{% block dashboard_content %}
<div class="form-container">
    <div class="form-header">
        <h1 style="color: var(--danger);">Confirm Feature Deletion</h1>
        <a href="{% url 'core:service_update' object.service.pk %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Service
        </a>
    </div>

    <div style="text-align: center; padding: 30px 0;">
        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--warning); margin-bottom: 20px;"></i>
        <h2 style="margin-bottom: 20px; color: var(--text-dark);">Delete Feature?</h2>
        <p style="font-size: 1.1rem; color: var(--text-light); margin-bottom: 30px;">
            "{{ object.title }}" from {{ object.service.title }}
        </p>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-actions" style="justify-content: center;">
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Delete Feature
                </button>
                <a href="{% url 'core:service_update' object.service.pk %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'dashboard/base.html' %}

{% block dashboard_content %}
<div class="form-container">
    <div class="form-header">
        <h1 style="color: var(--danger);">Confirm Deletion</h1>
        <a href="{% url 'core:testimonial_list' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Testimonials
        </a>
    </div>

    <div style="text-align: center; padding: 30px 0;">
        <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: var(--warning); margin-bottom: 20px;"></i>
        <h2 style="margin-bottom: 20px; color: var(--text-dark);">Are you sure you want to delete this testimonial?</h2>
        <p style="font-size: 1.2rem; color: var(--text-light); margin-bottom: 30px;">
            "{{ object.client_name }}"
        </p>
        <p style="color: var(--danger); margin-bottom: 30px;">
            <i class="fas fa-exclamation-circle"></i> This action cannot be undone.
        </p>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-actions" style="justify-content: center;">
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Yes, Delete Testimonial
                </button>
                <a href="{% url 'core:testimonial_list' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<style>
.form-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

.form-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 1px solid var(--border-color);
}

.form-actions {
    display: flex;
    gap: 10px;
    margin-top: 30px;
}

.btn {
    padding: 12px 24px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.btn-danger {
    background: var(--danger);
    color: white;
}

.btn-danger:hover {
    background: #c82333;
}

.btn-secondary {
    background: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background: #5a6268;
}
</style>
{% endblock %}

{% extends "core/base.html" %}

{% block title %}Delete Service{% endblock %}

{% block content %}
<section class="admin-confirm-delete">
    <div class="container">
        <h1>Delete Service</h1>
        
        <p>Are you sure you want to delete "{{ service.title }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'service_detail' service.slug %}" class="btn">Cancel</a>
        </form>
    </div>
</section>
{% endblock %}
